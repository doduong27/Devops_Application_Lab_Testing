# FRONTEND SERVER
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-server
spec:
  selector:
    matchLabels:
      app: frontend-server
  template:
    metadata:
      labels:
        app: frontend-server
    spec:
      containers:
      - name: frontend
        image: docker.io/dvduong/frontend:4
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-server
spec:
  selector:
    app: frontend-server
  ports:
    - port: 5000
      targetPort: 80